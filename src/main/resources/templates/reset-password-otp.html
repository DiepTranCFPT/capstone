<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            padding: 10px;
            margin: 20px 0;
            background-color: #e9ecef;
            border-radius: 5px;
            display: inline-block;
        }
        .warning {
            color: #dc3545;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset OTP</h2>
        <p>Hello,</p>
        <p>You have requested to reset your password. Here is your OTP code:</p>

        <div class="otp-code" th:text="${otp}">123456</div>

        <p>This OTP will expire in 5 minutes.</p>

        <p class="warning">If you did not request this password reset, please ignore this email and ensure your account is secure.</p>

        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
